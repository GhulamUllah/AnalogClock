<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand" style="--i:black" id="hour"><i style=" --w:70px"></i></div>
            <div class="hand" style="--i:blue" id="min"><i style="--w:80px" ></i></div>
            <div class="hand" style="--i:red" id="sec"><i style="--w:99px"></i></div>
            <span style="--rot:1"><b>1</b></span>
            <span style="--rot:2"><b>2</b></span>
            <span style="--rot:3"><b>3</b></span>
            <span style="--rot:4"><b>4</b></span>
            <span style="--rot:5"><b>5</b></span>
            <span style="--rot:6"><b>6</b></span>
            <span style="--rot:7"><b>7</b></span>
            <span style="--rot:8"><b>8</b></span>
            <span style="--rot:9"><b>9</b></span>
            <span style="--rot:10"><b>10</b></span>
            <span style="--rot:11"><b>11</b></span>
            <span style="--rot:12"><b>12</b></span>
        </div>
    </div>
<script src="clock.js"></script>
</body>
</html>
